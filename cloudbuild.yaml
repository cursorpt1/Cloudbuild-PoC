steps:
  # 1. Instalar dependencias (incluyendo PyYAML y requests si no vienen)
  - name: 'python'
    entrypoint: 'pip'
    args: ['install', '-r', 'requirements.txt']
  
  # 2. Ejecutar el build de MkDocs (donde est√° el exploit en site_name)
  - name: 'python'
    entrypoint: 'python3'
    args: ['-m', 'mkdocs', 'build', '--config-file', 'mkdocs.yml']
    
timeout: '600s' # Tiempo suficiente para que el script se ejecute
